{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">
        {{ deal_record.deal_name }}</h5>
    </div>
    <div class="card-body">
      <p class="card-text"><strong>ID: </strong>{{ deal_record.id }}</p>
      <p class="card-text"><strong>Pipeline: </strong>{{ deal_record.pipeline }}</p>
      <p class="card-text"><strong>Deal owner: </strong>{{ deal_record.deal_owner }}</p>
      <p class="card-text"><strong>Amount: </strong>{{ deal_record.amount }}</p>
      <p class="card-text"><strong>Created at: </strong>{{ deal_record.created_at }}</p>
    </div>
  </div>

  
  <br/>
  <a href="{% url 'deal' %}" class="btn btn-secondary">Back</a>
  <a href="{% url 'update_deal' deal_record.id %}" class="btn btn-secondary">Update</a>
  <a href="{% url 'delete_deal' deal_record.id %}" class="btn btn-danger">Delete</a>

    

{% endblock%}
